version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: postbot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      # Монтуємо директорію для збереження бази даних
      - ./data:/app/data
      # Монтуємо .env файл (опціонально)
